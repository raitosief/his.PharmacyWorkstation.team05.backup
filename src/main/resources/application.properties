
server.port=8090
#server.servlet.context-path=/aaa

## 配置mapper输出日志级别
logging.level.com.neuedu=debug
## 配置数据源信息
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.url=jdbc:mysql://localhost:3306/his?characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
## 配置mapper映射文件路径
mybatis.mapper-locations=classpath:mapper/*.xml
## 配置扫描实体包，给实体类设置别名
mybatis.type-aliases-package=com.neuedu.his.entity